<ion-grid  class="ion-align-items-center">
  <ion-row>
    <ion-col size="4" size-sm="4" >
      <img src="{{card.imagen}}" />
    </ion-col>
    <ion-col size="6" size-sm="6" >
      <ion-card-title>{{card.nombre}}</ion-card-title>
      <ion-card-content>
        Cantidad: {{card.cantidad}}
        Total: ${{card.total}}
      </ion-card-content>
    </ion-col>
    <ion-col size="2" size-sm="2" >
      <ion-button fill="clear" (click)="agregarCarrito(card)">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="eliminarCarrito(card)">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
