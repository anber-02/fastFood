<ion-fab  vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="dark">
    <ion-icon  color="" name="fast-food-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)=crearFood() color="success"> <ion-icon name="add"></ion-icon></ion-fab-button>
    <ion-fab-button (click)=categoria() color="dark"> <ion-icon name="grid-outline"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" [name]="selectTab === 'tab1' ? 'reader' : 'reader-outline'"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" [name]="selectTab === 'tab2' ? 'cart' : 'cart-outline'"></ion-icon>
      <ion-button slot="end">
        <ion-icon name="fast-food"></ion-icon>
      </ion-button>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" [name]="selectTab === 'tab3' ? 'fast-food' : 'fast-food-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="tab4">
      <ion-icon aria-hidden="true" [name]="selectTab === 'tab4' ? 'heart' : 'heart-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon aria-hidden="true" [name]="selectTab === 'tab5' ? 'person' : 'person-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
