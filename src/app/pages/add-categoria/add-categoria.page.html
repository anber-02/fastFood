<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>AddCategoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="warning"> Nuevo categor√≠a </ion-card-header>
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>


      <ion-button horizontal="center" block color="primary" type="submit">
        Registrar
      </ion-button>
    </form>
  </ion-card>
</ion-content>
