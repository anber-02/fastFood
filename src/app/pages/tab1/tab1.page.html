<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button routerLink="/new-book">
    create new book
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let book of books">
      <p>Nombre: {{book.nombre}}</p>
      <p>Author: {{book.autor}}</p>
      <p>Editorial: {{book.editorial}}</p>

      <ion-buttons>
        <ion-button (click)="handleDelete(book.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
