<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrito
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let card of carrito">
        <app-cart-component [card]="card"></app-cart-component>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h1 *ngIf="carrito.length < 1">No hay nada en carrito. Agrega un producto</h1>


  <h2>{{total}}</h2>

</ion-content>
