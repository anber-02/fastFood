<ion-header>
  <ion-toolbar>
    <ion-title>admin-producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let card of product">
      <ion-grid class="ion-align-items-center">
        <ion-row>
          <ion-col size="4" size-sm="4">
            <ion-avatar>
              <img [src]="card.imagen" />
            </ion-avatar>
          </ion-col>
          <ion-col size="6" size-sm="6">
            <ion-card-title>{{card.nombre}}</ion-card-title>
          </ion-col>
          <ion-col size="2" size-sm="2">
            <ion-button fill="clear" (click)="deleteProduct(card.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button fill="clear" routerLink="/products" [queryParams]="{id:card.id}">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
