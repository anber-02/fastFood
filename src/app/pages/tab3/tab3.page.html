<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let card of cards">
        <app-card  [card]="card"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
